<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjyFNXXeo1gXseqWmoiaElqmtpPYTFhhQMjQ&usqp=CAU); background-position: inherit; background-repeat: no-repeat; background-size: cover;" >
    <div class="card" style="width: 20rem; left: 40%; margin-top: 20%;" >
      <div class="card-body">
        <h5 class="card-title">Random Jokes for the Day.</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Be Ready!</h6>
        <p class="card-text" id="setup"></p>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Punchline
        </button>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ANSWER</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="punchline"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="./Sample-jokes3.html" class="btn btn-primary" id="nxtjoke">Next Joke</a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      const nxtjoke = document.getElementById("nxtjoke");
        getURL("https://official-joke-api.appspot.com/random_joke");

        async function getURL(url) {

            let api = await fetch(url);
            let response= await api.json();

        document.getElementById('setup').innerHTML = response.setup;
        document.getElementById('punchline').innerHTML = response.punchline;

        let generator = document.getElementById("generator");
        let nxtjoke = document.getElementById("nxtjoke");

        generator.addEventListener('click', () => {
            alert(response.punchline);
        })
      }
    </script>
</body>
</html>
